name: Playwright Tests by Dynamic Folder 1.0

on:
  workflow_dispatch:   # ← solo manual desde Actions

jobs:
  detect-folders:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.set-matrix.outputs.folders }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect test folders
        id: set-matrix
        run: |
          # Busca subcarpetas directas bajo tests/
          folders=$(find tests -mindepth 1 -maxdepth 1 -type d \
            | sed 's/^/"/; s/$/"/' \
            | paste -sd, -)
          echo "Detected folders JSON array: [$folders]"
          echo "folders=[$folders]" >> "$GITHUB_OUTPUT"

  run-tests:
    needs: detect-folders
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-folders.outputs.folders) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests in ${{ matrix.folder }}
        id: run
        run: |
          folder="${{ matrix.folder }}"
          folderName=$(basename "$folder")
          echo "folderName=$folderName" >> "$GITHUB_OUTPUT"

          # Vamos dentro de la carpeta para que el reporte se genere ahí
          pushd "$folder"
            echo "Running tests in folder: $folder"
            # Ejecuta tests, no aborta el script si fallan
            npx playwright test --reporter=list,html || true
            # Renombra el reporte para que sea único
            if [ -d "playwright-report" ]; then
              mv playwright-report "../playwright-report-${folderName}"
            else
              echo "⚠️ No se encontró playwright-report en $folder"
            fi
          popd

      - name: Debug directory structure
        run: |
          echo "=== Raíz del workspace ==="
          ls -R .
          echo "=== Reportes generados en root ==="
          ls -la playwright-report-* || echo "No hay reportes renombrados aún"

      - name: Upload report for ${{ steps.run.outputs.folderName }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ steps.run.outputs.folderName }}
          path: playwright-report-${{ steps.run.outputs.folderName }}
          retention-days: 30
