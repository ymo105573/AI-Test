name: Playwright Tests by Dynamic Folder 1.0

on:
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
  workflow_dispatch:   # ← run manually from the Actions tab

jobs:
  detect-folders:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.set-matrix.outputs.folders }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect test folders
        id: set-matrix
        run: |
          folders=$(find tests -mindepth 1 -maxdepth 1 -type d \
            | sed 's/^/"/; s/$/"/' \
            | paste -sd, -)
          echo "folders=[$folders]" >> "$GITHUB_OUTPUT"

  run-tests:
    needs: detect-folders
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-folders.outputs.folders) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests in ${{ matrix.folder }}
        id: run
        run: |
          folder="${{ matrix.folder }}"
          folderName=$(basename "$folder")
          echo "folderName=$folderName" >> "$GITHUB_OUTPUT"

          echo "Checking for test files in $folder..."
          count=$(find "$folder" -type f \( -name "*.spec.ts" -o -name "*.spec.js" \) | wc -l)
          echo "Found $count test files"

          if [ "$count" -gt 0 ]; then
            # Run tests but don’t fail the script if some tests fail
            npx playwright test "$folder" || true
            # Rename the report so upload-artifact can find it
            mv playwright-report "playwright-report-$folderName" || true
          else
            echo "⚠️ No test files found in $folder. Skipping tests."
          fi

      - name: Debug report directory
        run: |
          echo "Workspace root:"
          ls -R .
          echo "Playwright reports:"
          ls -la playwright-report-*

      - name: Upload report for ${{ steps.run.outputs.folderName }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ steps.run.outputs.folderName }}
          path: playwright-report-${{ steps.run.outputs.folderName }}
          retention-days: 30
